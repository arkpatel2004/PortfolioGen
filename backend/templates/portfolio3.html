<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Animated Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff6b6b;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideInUp 1s ease 0.5s forwards;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideInUp 1s ease 0.8s forwards;
        }

        .hero-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: slideInUp 1s ease 1.1s forwards;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInUp 1s ease 1.4s forwards;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* About Section */
        .about {
            padding: 100px 0;
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            align-items: center;
        }

        .about-image {
            position: relative;
        }

        .about-img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .about-img:hover {
            transform: scale(1.05);
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
        }

        .about-text h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Skills Section */
        .skills {
            padding: 100px 0;
            background: white;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            opacity: 0.1;
            transition: left 0.5s ease;
        }

        .skill-card:hover::before {
            left: 0;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .skill-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skill-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .skill-description {
            color: #666;
            line-height: 1.6;
        }

        /* Projects Section */
        .projects {
            padding: 100px 0;
            background: #f8f9fa;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .project-image {
            position: relative;
            overflow: hidden;
        }

        .project-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-img {
            transform: scale(1.1);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,107,107,0.9), rgba(78,205,196,0.9));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            padding: 10px 20px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .project-info {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact {
            padding: 100px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 3rem;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .contact-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .contact-form {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 3rem 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .about-content,
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .skills-grid,
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" id="logoName">Portfolio</div>
            <ul class="nav-menu" id="navLinks">
                <!-- Navigation links will be populated here -->
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Your Name</h1>
            <h2 class="hero-subtitle" id="heroSubtitle">Your Title</h2>
            <p class="hero-description" id="heroDescription">
                Your description goes here.
            </p>
            <a href="#projects" class="cta-button" id="heroCta">View My Work</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title fade-in" id="aboutSectionTitle">About Me</h2>
            <div class="about-content">
                <div class="about-image fade-in">
                    <img src="" alt="Profile Photo" class="about-img" id="aboutImage">
                </div>
                <div class="about-text fade-in" id="aboutTextContainer">
                    <!-- About text will be populated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title fade-in" id="skillsSectionTitle">My Skills</h2>
            <div class="skills-grid" id="skillsGrid">
                <!-- Skills cards will be populated here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title fade-in" id="projectsSectionTitle">Featured Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Project cards will be populated here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title fade-in" id="contactSectionTitle">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info fade-in" id="contactInfo">
                    <!-- Contact info will be populated here -->
                </div>
                
                <form class="contact-form fade-in" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-links" id="footerSocialLinks">
                <!-- Social links will be populated here -->
            </div>
            <p id="footerCopyright">&copy; 2025. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to render portfolio from JSON data
        function renderPortfolio(data) {
            // Update page title
            document.getElementById('pageTitle').textContent = `${data.name} - Portfolio`;
            
            // Navigation
            document.getElementById('logoName').textContent = data.logoName || data.name;
            
            // Render navigation links
            const navData = data.nav || [
                { label: 'Home', id: 'home' },
                { label: 'About', id: 'about' },
                { label: 'Skills', id: 'skills' },
                { label: 'Projects', id: 'projects' },
                { label: 'Contact', id: 'contact' }
            ];
            document.getElementById('navLinks').innerHTML = 
                navData.map(item => `<li><a href="#${item.id}" class="nav-link">${item.label}</a></li>`).join('');

            // Hero Section
            document.getElementById('heroTitle').textContent = data.name;
            document.getElementById('heroSubtitle').textContent = data.tagline;
            document.getElementById('heroDescription').textContent = data.heroDescription;
            
            const ctaBtn = document.getElementById('heroCta');
            ctaBtn.textContent = data.heroCta.text || "View My Work";
            ctaBtn.href = data.heroCta.link || "#projects";

            // About Section
            document.getElementById('aboutSectionTitle').textContent = data.about.title || "About Me";
            document.getElementById('aboutImage').src = data.about.image || "";
            document.getElementById('aboutImage').alt = `${data.name} Profile Photo`;
            
            let aboutHtml = `<h3>${data.about.greeting || ''}</h3>`;
            if (data.about.paragraphs) {
                aboutHtml += data.about.paragraphs.map(p => `<p>${p}</p>`).join('');
            }
            document.getElementById('aboutTextContainer').innerHTML = aboutHtml;

            // Skills Section
            document.getElementById('skillsSectionTitle').textContent = data.skillsTitle || "My Skills";
            if (data.skills && data.skills.length > 0) {
                document.getElementById('skillsGrid').innerHTML = data.skills.map(skill => `
                    <div class="skill-card fade-in">
                        <div class="skill-icon">${skill.icon}</div>
                        <h3 class="skill-title">${skill.title}</h3>
                        <p class="skill-description">${skill.description}</p>
                    </div>
                `).join('');
            } else {
                document.getElementById('skills').classList.add('hidden');
            }

            // Projects Section
            document.getElementById('projectsSectionTitle').textContent = data.projectsTitle || "Featured Projects";
            if (data.projects && data.projects.length > 0) {
                document.getElementById('projectsGrid').innerHTML = data.projects.map(proj => `
                    <div class="project-card fade-in">
                        <div class="project-image">
                            <img src="${proj.image}" alt="${proj.title}" class="project-img">
                            <div class="project-overlay">
                                <div class="project-links">
                                    ${proj.github ? `<a href="${proj.github}" class="project-link" target="_blank">GitHub</a>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="project-info">
                            <h3 class="project-title">${proj.title}</h3>
                            <p class="project-description">${proj.description}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                document.getElementById('projects').classList.add('hidden');
            }

            // Contact Section
            document.getElementById('contactSectionTitle').textContent = data.contactTitle || "Get In Touch";
            document.getElementById('contactInfo').innerHTML = `
                <h3>${data.contact.heading}</h3>
                <p>${data.contact.text}</p>
                ${data.contact.details.map(item => `
                    <div class="contact-item">
                        <span class="contact-icon">${item.icon}</span>
                        <span>${item.value}</span>
                    </div>
                `).join('')}
            `;

            // Footer
            if (data.social && data.social.length > 0) {
                document.getElementById('footerSocialLinks').innerHTML = data.social.map(s => `
                    <a class="social-link" href="${s.url}" target="_blank">${s.icon}</a>
                `).join('');
            }
            document.getElementById('footerCopyright').innerHTML = data.copyright || `&copy; ${new Date().getFullYear()} ${data.name}. All rights reserved.`;
        }

        // Example data - replace with your actual data or load from API
        async function loadPortfolioData(userId) {
            try {
                // Replace with your API endpoint
                const response = await fetch(`/api/portfolio/${userId}`);
                const portfolioData = await response.json();
                renderPortfolio(portfolioData);
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                loadDefaultData();
            }
        }

        // Default sample data
        function loadDefaultData() {
            const portfolioData = {
                name: "Alex Johnson",
                logoName: "Alex",
                tagline: "Creative Developer & Designer",
                heroDescription: "I create beautiful, interactive web experiences that combine cutting-edge technology with stunning design to bring your ideas to life.",
                heroCta: { text: "View My Work", link: "#projects" },
                about: {
                    title: "About Me",
                    image: "https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=400",
                    greeting: "Hello! I'm Alex Johnson",
                    paragraphs: [
                        "I'm a passionate full-stack developer and designer with over 5 years of experience creating digital experiences that matter. My journey began with a simple curiosity about how websites work, and it has evolved into a deep love for crafting beautiful, functional, and user-centered digital solutions.",
                        "I specialize in modern web technologies including React, Node.js, and Python, and I have a keen eye for UI/UX design. When I'm not coding, you can find me exploring new technologies, contributing to open-source projects, or sharing my knowledge through blog posts and tutorials.",
                        "I believe that great design and clean code go hand in hand, and I'm always excited to take on new challenges that push the boundaries of what's possible on the web."
                    ]
                },

        // Smooth scrolling for navigation links
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });

        // Navbar background change on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all fade-in elements
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }, 100);

        // Form submission
        document.addEventListener('submit', function(e) {
            if (e.target.id === 'contactForm') {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                if (name && email && subject && message) {
                    const submitBtn = document.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    
                    submitBtn.textContent = 'Sending...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        alert('Thank you for your message! I\'ll get back to you soon.');
                        e.target.reset();
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                }
            }
        });

            }
        }, true);

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const heroContent = document.querySelector('.hero-content');
            
            if (hero && heroContent && scrolled < hero.offsetHeight) {
                heroContent.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        // Typing effect for hero title
        function initializeTypingEffect() {
            const heroTitle = document.querySelector('.hero-title');
            if (!heroTitle) return;
            
            const text = heroTitle.textContent;
            let index = 0;

            function typeWriter() {
                if (index < text.length) {
                    heroTitle.textContent = text.slice(0, index + 1);
                    index++;
                    setTimeout(typeWriter, 150);
                }
            }

            // Start typing effect after animations
            setTimeout(() => {
                heroTitle.textContent = '';
                typeWriter();
            }, 1500);
        }

        // Initialize typing effect after content is loaded
        setTimeout(initializeTypingEffect, 100);
